<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            color: #6c63ff;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요!</h1>
        <p>저의 웹 페이지에 오신 것을 환영합니다.</p>
    </header>
    <main>
        <h2>소개</h2>
        <p>안녕하세요, 저는 jini입니다. 저는 새롭운을 배우는 것에 열정을 가지고 있습니다. 이 페이지는 저를 소개하고 저의 프로젝트와 아이디어를 공유하기 위해 만들었습니다.</p>
        
        <h2>취미</h2>
        <p>저는 독서, 여행, 그리고 코딩을 좋아합니다. 특히 새로운 기술을 배우고 창의적인 아이디어를 실현하는 것을 즐깁니다.</p>
        
        <h2>연락처</h2>
        <p>이메일: example@example.com</p>
        <p>소셜 미디어: <a href="https://instagram.com" target="_blank">Instagram</a></p>
    </main>
    <footer>
        <p>© 2024 [당신의 이름]. All Rights Reserved.</p>
    </footer>
</body>
</html>
